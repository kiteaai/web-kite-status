<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kite System Status</title>
    <link href="../../style.css" rel="stylesheet">  
  </head>

  <body>
      
    <script id="template" type="text/x-handlebars-template">

        <div class="alert">
          
          <b><i class="bi bi-exclamation-triangle-fill"></i> Kite Status Alert <i class="bi bi-exclamation-triangle-fill"></i></b> 
          
          <ul>
            {{#each alerts}}
              <li>
                <b>{{ this.name }}</b>: <span>{{ this.status }}</span>
              </li>
            {{/each}}
          </ul>
          
          <div>See the <b><a target="_parent" href="{{ link }}">Kite Status</a></b> page for details.</div>      

        </div>

    </script>      
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>       
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.contentWindow.min.js" integrity="sha512-14SY6teTzhrLWeL55Q4uCyxr6GQOxF3pEoMxo2mBxXwPRikdMtzKMYWy2B5Lqjr6PHHoGOxZgPaxUYKQrSmu0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../script.js" type="module"></script>    
  </body>
</html>
